<div class="row">
    <!--  Store Header  -->
    <header>
        <h1 class="text-center">Flatlander Crafted Gems</h1>
        <h2 class="text-center">– an Angular store –</h2>
    </header>

    <!--  Products Container  -->
    <div class="list-group">
        
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in vm.products">
            <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

            <product-gallery for-product="product"></product-gallery>
            
            <product-tabgroup>
                <product-tab title="Desctription">
                    <product-description for-product="product"></product-description>
                </product-tab>
                <product-tab title="Specs">
                    <div product-specs for-product="product"></div>
                </product-tab>
                <product-tab title="Reviews">
                    <product-reviews for-product="product"></product-reviews>
                </product-tab>
            </product-tabgroup>
        </div>
    </div>
</div>
