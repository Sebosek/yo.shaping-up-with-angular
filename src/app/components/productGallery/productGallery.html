<div ng-show="vm.product.images.length">
    <div class="img-wrap">
        <img ng-src="{{vm.product.images[gallery.current]}}" />
    </div>
    
    <ul class="img-thumbnails clearfix">
        <li class="small-image pull-left thumbnail" ng-repeat="image in vm.product.images">
            <img ng-src="{{image}}" />
        </li>
    </ul>
</div>
